spec:
  name: electric-sync-service
  services:
    - name: electric
      image:
        registry_type: DOCKER_HUB
        registry: alco
        repository: electric
        tag: publication-for-all-tables
      envs:
        - key: PG_PROXY_PASSWORD
          scope: RUN_TIME
        - key: PG_PROXY_PORT
          value: "http"
          scope: RUN_TIME
        - key: AUTH_MODE
          value: "insecure"
          scope: RUN_TIME
        - key: ELECTRIC_WRITE_TO_PG_MODE
          value: "direct_writes"
          scope: RUN_TIME
      health_check:
        period_seconds: 60
      http_port: 5133
